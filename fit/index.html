   <style>
      * {
      margin: 0;
      font-family: "Arial",sans-serif;
      }
      .botao {    
      display: block;
      box-sizing: border-box;
      position: relative;
      width: 100%;
      height: 80px;
      margin-top: 20px;
      margin-bottom: 20px;
      font-size: 20px;
      line-height: 80px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      text-decoration: underline;
      text-transform: uppercase;
      /*background: linear-gradient(90deg, rgb(0, 99, 244) 0%, rgb(0, 191, 57) 100%);*/
      background:  #ff0000; /* #d2003c;*/
      border: solid 2px #fff;
      border-radius: 6px;
      -webkit-transform: perspective(1px) translateZ(0);
      transform: perspective(1px) translateZ(0);
      transition: all .2s ease;
      -webkit-transition: all .2s ease;
      -moz-transition: all .2s ease;
      -o-transition: all .2s ease;
      box-shadow: 0px 0px 6px 2px rgb(0 0 0 / 30%);
      -webkit-box-shadow: 0px 0px 6px 2px rgb(0 0 0 / 30%);
      -moz-box-shadow: 0px 0px 6px 2px rgba(0,0,0,.3);
      -o-box-shadow: 0px 0px 6px 2px rgba(0,0,0,.3);
      }
      a { color: #fff; }
      .pulse {
      animation: pulse 2s 2s ease-in-out infinite;
      animation: pulse 2s infinite;
      }
      @-webkit-keyframes pulse {
      0% {
      -webkit-box-shadow: 0 0 0 0 rgba(204,169,44, 0.4);
      }
      70% {
      -webkit-box-shadow: 0 0 0 10px rgba(204,169,44, 0);
      }
      100% {
      -webkit-box-shadow: 0 0 0 0 rgba(204,169,44, 0);
      }
      }
      @keyframes pulse {
      0% {
      transform: scale3d(1, 1, 1);
      }
      50% {
      transform: scale3d(0.95, 0.95, 0.95);
      }
      100% {
      transform: scale3d(1, 1, 1);
      }
   </style>

      <script>(function() {

                   if (item.href.indexOf('checkout.mycheckout.com.br') !== -1) {

                        } else {
                             item.href += '&' + utmParamQueryString.toString();
                        }
                   }
              });
         }
         })();
      </script>
